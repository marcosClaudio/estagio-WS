<md-card class="card">
<div fxLayout="column" fxLayoutAlign="center center">

  <div fxLayout="row" fxLayoutAlign="center canter" style="margin-top: 20px">
    <md-input-container style="width: 310px">
      <input mdInput type="url" readonly placeholder="Upload da imagem do produto">
    </md-input-container>

     <button md-mini-fab style="margin-left:20px">
        <i class="material-icons">file_upload</i>
     </button>
  </div>

    <md-input-container style="width: 310px; margin-right: 60px;">
      <input mdInput #name placeholder="Nome do produto">
    </md-input-container>

    <md-input-container style="width: 310px; margin-right: 60px;">
      <input mdInput #price placeholder="Preco">
    </md-input-container>

  <div fxLayout="row" fxLayoutAlign="space-around none">
    <div fxFlex="20">
    <button md-button>Adicionar</button>
    </div>
    <div fxFlex></div>
    <div fxFlex="30">
    <button md-button (click)="save(name.value, price.value)">Salvar</button>
    </div>
  </div>

</div>
</md-card>
