    <md-card class="card">
        <h1>Posts</h1>
    </md-card>
    
    <md-card class="card">
    <md-list>
        
        <md-list-item *ngFor="let any of item | paginate: { itemsPerPage: 20, currentPage: p }">
            <a md-mini-fab target="_blank" href="https://jsonplaceholder.typicode.com/posts/{{any.id}}"><i class="material-icons">visibility</i></a>
            <h2 style="color: white">awe</h2>{{any.title}}
        </md-list-item>
        
    </md-list>
 
    <pagination-controls previousLabel=""
                         align="center" 
                         nextLabel=""
                         autoHide="true"
                         class="my-pagination"
                         (pageChange)="p = $event">
    </pagination-controls>
    </md-card>
